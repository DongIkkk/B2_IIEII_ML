{% extends 'base.html' %}

{% block title %} sign up {% endblock title %}

{% block content %}
<div class = 'wrap'>
    <div class = 'page_name'>
        <h1> 회원가입 </h1>
    </div>
    <form action="{% url 'users:signup' %}" method="POST">
        {% csrf_token %}
        <div class = 'input_boxes'>
            <div class="input-group input-group-lg">
                <input type="text" class="form-control" name="username" placeholder="username" >
              </div>

              <div class="input-group input-group-lg">
                <input type="password" class="form-control" name="password" placeholder="password" >
              </div>

              <div class="input-group input-group-lg">
                <input type="password" class="form-control" name="passwordcheck" placeholder="passwordcheck"  >
              </div>

              <div class="input-group input-group-lg">
                <input type="text" class="form-control" name="profilefromfront" placeholder="profile 정보" >
              </div>
              <div class = 'signup_btns'>
                  <button type="submit" class="btn btn-outline-dark">회원가입</button>
                  <button type="button" class="btn btn-outline-dark" onclick="location.href='{%url 'users:login' %}'">로그인</button>
              </div>
        </div>
    </form>
</div>
    {% endblock content %}
