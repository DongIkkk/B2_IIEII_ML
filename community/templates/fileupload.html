{% extends 'base.html' %}

{% block title %}
    fileupload page 
{% endblock %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>fileupload page</title>
</head>
<body>
    {% block content %}

    <h1>과일 찾기 인공지능</h1>

    <li class="nav-item">
        <a class="nav-link" href="/community/file_result"> 지금까지 업로드된 이미지 보러가기 </a>
    </li>

    <hr />

    {% load static %}
    <div class="container">
        <form method="POST" action="{% url 'community:fileupload' %}" enctype="multipart/form-data" novalidate>
            {% csrf_token %}
            <div>
                <input type="text" name="title" id="title" placeholder="title" />
            </div>
            <input type="file" name="file" class="form-control-file border">
            <input type="submit" name='submit' lass="btn btn-primary col-12" value="제출">
        </form>
    </div>

    {% endblock %}
</body>
</html>
