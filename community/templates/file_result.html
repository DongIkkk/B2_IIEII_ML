<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>file_result page</title>
</head>
<body>
    <h1> 이미지 결과 리스트 </h1>

    {% for file in files %}
    
    <div>
        <h3>{{ file.title }} | ID : {{ file.user }}</h3>
        <img class="feed_img" src='{{ file.imgfile.url }}'><br>
    </div>
    <a href="{% url 'community:detail_image_info' file.id %}"> 이미지 정보 보러가기 </a>
    <hr />
    {% endfor %}

</body>
</html>
